<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:c="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<f:if condition="{siteGroups}">
    <f:then>
        <warming-sites-modal>
            <form class="tx-warming-sites-modal">
                <f:render partial="Modal/Sites" arguments="{_all}" />
                <f:render partial="Modal/Sidebar" arguments="{_all}" />
            </form>
        </warming-sites-modal>
    </f:then>
    <f:else>
        <div class="tx-warming-alert-modal">
            <f:render partial="Modal/Alert/NoSites" arguments="{isAdmin: isAdmin}" />
        </div>
    </f:else>
</f:if>

</html>
